<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="contacts">
                <h2>CONTACT US</h2>
                <form method="get" class="forms">
                    <input type="text" name="name" id="Name" placeholder="Name">
                    <input type="email" name="mail" id="Mail" placeholder="Email">
                </form>
                <div>
                <label for="text">Please provide more details below.</label>
                <textarea name="text" id="Text"></textarea>
            </div>
            <button type="submit">SEND</button>
            </div>
            <div class="info">
                <address>
                <a href="tel:#"><img src="./images/call.svg" alt=""></a>
                <a href="mailto:#"><img src="./images/email.svg" alt=""></a>
                <a href="https://maps.app.goo.gl/AcoUexWNq99wYaA48" target="_blank"><img src="./images/adrress.svg"
                        alt=""></a>
            </address>
            <iframe
                src="
                https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.9391405770534!2d44.79588930000001!3d41.70024950000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f9d4b5d%3A0x1f2603ba8a88f39e!2sNext%20Kids!5e0!3m2!1sen!2sge!4v1768661743824!5m2!1sen!2sge"></iframe>
            </div>
        </section>
    </main>
</body>
